<div>
    <table class="mat-table">
        <thead>
        <tr class="mat-header-row">
            <th class='mat-header-cell'>Id</th>
            <th class='mat-header-cell'>name</th>
            <th class='mat-header-cell'>birthday</th>
            <th class='mat-header-cell'>gender</th>
            <th class='mat-header-cell'>avatar</th>
        </tr>
        </thead>
        <tbody>
        <tr class="mat-row" *ngFor="let todo of singers; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td class="mat-cell">{{todo.id}}</td>
            <td class="mat-cell">{{todo.nameSinger}}</td>
            <td class="mat-cell">{{todo.birthday}}</td>
            <td class="mat-cell">{{todo.gender}}</td>
            <td class="mat-cell">{{todo.information}}</td>
            <td class="mat-cell"><img [src]=todo.avatarSinger width="50px" height="50px"></td>
        </tr>
        </tbody>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[2, 5, 10, 100]" [pageSize]="5" [length]="totalElements"
                   (page)="nextPage($event)">

    </mat-paginator>
</div>
