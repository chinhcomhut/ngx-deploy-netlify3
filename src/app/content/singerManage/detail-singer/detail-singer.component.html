<h2>Employee Details</h2>

<hr/>
<div *ngIf="singer">
    <div>
        <label><b>First Name: </b></label> {{singer.nameSinger}}
    </div>
    <div>
        <label><b>Last Name: </b></label>
        <img [src]=singer.avatarSinger>
    </div>
    <div>
        <label><b>Birth Day: </b></label>
     {{singer.birthday}}
    </div>

</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
