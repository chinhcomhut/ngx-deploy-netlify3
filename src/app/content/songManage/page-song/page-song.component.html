<div class="container">
    <div class="row">
        <div class="col-12" style="margin-top: 20px">
            <mat-card style="margin: 50px">
                <div class="search-hero">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                           placeholder="&#61442;  Start searching music genre..."><br>
                    <button routerLink="/createSong" type="submit" style="color: crimson; text-decoration: none;"
                            aria-label="Angular Audio Player"
                            class="mat-button-toggle-group btn-outline-success"
                            mat-button tabindex="0" aria-disabled="false"><span class="mat-button-wrapper">
<!--                         <img src="../../../../assets/images/icons/create-category.png" height="40"-->
                        <!--                              width="40"/>-->
                        <b>Create Song
                        <img src="../../../../assets/images/icons/create-song2.png" height="40" width="40"/></b></span>
                    </button>
                </div>

                <div class="row">
                    <div class="column" *ngFor="let song of songs|filter: searchText"
                         [routerLink]="['/detailSong/',song.id]">
                        <div class="card">
                            <mat-card-subtitle style="color: #2b542c">Name Song: <b class="title"
                                                                                    style="color: crimson">{{song.nameSong}}</b>
                            </mat-card-subtitle>
                            <mat-card-subtitle style="color: #2b542c">Singer's: <b class="title"
                                                                                   style="color: crimson">{{song.nameSinger}}</b>
                            </mat-card-subtitle>
                            <mat-card-subtitle style="color: #2b542c">Music Genre: <b class="title"
                                                                                      style="color: crimson">{{song.nameCategory}}</b>
                            </mat-card-subtitle>
                            <img class="img" [src]="song.avatarSong">
                        </div>

                    </div>

                </div>
                <mat-paginator #paginator [pageSizeOptions]="[5, 10, 100]" [pageSize]="5" [length]="totalElements"
                               (page)="nextPage($event)">
                </mat-paginator>
            </mat-card>
        </div>
    </div>
</div>
