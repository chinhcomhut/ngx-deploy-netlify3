<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 20px;">
      <mat-card style="background-color: #f8f8f8; margin: 50px 0;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a routerLink="/list"><img src="../../assets/images/slides/Slide1.jpg" height="500" width="1100"/></a>
            </div>
            <div class="carousel-item">

              <img src="../../assets/images/slides/Slide3.jpg" height="500" width="1100"/></div>
            <div class="carousel-item">
              <img src="../../assets/images/slides/Slide5.jpg" height="500" width="1100"/></div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </mat-card>

    </div>

  </div>

</div>
