<div class="col-12" style="margin-top: 20px;" >
    <mat-card style="background-image: url(https://hinhanhdephd.com/wp-content/uploads/2017/12/hinh-anh-dong-giang-sinh-dep-5.gif); margin-bottom: 70px;">
        <mat-card-header>
            <mat-card-title><a target="_top" href="https://flamingtext.com/" ><img src="https://blog.flamingtext.com/blog/2019/12/24/flamingtext_com_1577167243_790730604.gif" border="0" alt="Logo Design by FlamingText.com" title="Logo Design by FlamingText.com"></a>
                </mat-card-title>
        </mat-card-header>
        <mat-card-content style="color: #bf79db" class="row justify-contents-around">
            <div class="col py-3 pl-5">
                <h4 style="color: greenyellow">Controls</h4>
                <div class="d-flex flex-row px-3">
                    <h5 style="color: greenyellow">displayTitle:</h5>
                    <mat-checkbox style="color:red;" class="px-3 mat-advanced-player-display-title" [checked]="msaapDisplayTitle"
                                  (change)="changeMsbapDisplayTitle($event)">{{msaapDisplayTitle}}</mat-checkbox>
                </div>
                <div style="color: #a6e22e" class="d-flex flex-row px-3">
                    displayPlayList:
                    <mat-checkbox style="color: red" class="px-3 mat-advanced-player-display-playlist"
                                  [checked]="msaapDisplayPlayList"
                                  (change)="changeMsaapDisplayPlayList($event)">{{msaapDisplayPlayList}}</mat-checkbox>
                </div>
                <div style="color: #a6e22e" class="d-flex flex-row px-3">
                    displayVolumeControls:
                    <mat-checkbox style="color: red" class="px-3 mat-basic-player-display-title"
                                  [checked]="msaapDisplayVolumeControls"
                                  (change)="changeMsaapDisplayVolumeControls($event)">{{msaapDisplayVolumeControls}}</mat-checkbox>
<!--                    <button [routerLink]="['/add-song/',playlist.id]" mat-flat-button color="accent" ><mat-icon>queue music</mat-icon>Add Music</button>-->
                </div>
            </div>
            <div class="col">
                <button [routerLink]="['/add-song/',playlist.id]" mat-flat-button color="accent" ><mat-icon>queue music</mat-icon>Add Music</button>
<!--                <h3>{{title}}</h3>-->
                <mat-advanced-audio-player  [playlist]="msaapPlaylist2" [displayTitle]="msaapDisplayTitle"
                                           [displayPlaylist]="msaapDisplayPlayList" [autoPlay]="false"
                                           muted="muted"
                                           [pageSizeOptions]="pageSizeOptions"
                                           [displayVolumeControls]="msaapDisplayVolumeControls"
                                           [expanded]="true"></mat-advanced-audio-player>
            </div>
        </mat-card-content>
    </mat-card>
</div>
</div>

<!--<div *ngFor="let song of playlist2">title: {{song.title}} + link : {{song.link}}</div>-->
<div class="container">
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="table-warning" scope="col">STT</th>
                <th class="table-primary" scope="col">Name Song</th>
                <th class="table-danger" scope="col">Delete Music</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of playlist2; let id = index">
                <td class="table-warning">{{id + 1}}</td>
                <td class="table-primary">{{item.title}}</td>
                <td class="table-danger">
                    <button type="button" class="btn btn-danger" (click)="deleteSong(item.link)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
