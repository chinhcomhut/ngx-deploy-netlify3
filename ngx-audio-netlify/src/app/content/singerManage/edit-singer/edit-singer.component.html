<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="singer.name" name="name">
        </div>
        <div class="form-group">
            <label for="avatar">First Name</label>
            <img style="height: 200px"  class="form-control" id="avatar" required [src]=singer.avatar name="avatar">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <div class="col-4" style="margin-bottom: 10px">
        <app-upload-avatar (giveURLtoCreate)="onAvatar($event)"></app-upload-avatar>
    </div>
</div>
<button (click)="gotoList()" type="submit" class="btn btn-success">Back List</button>
<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
